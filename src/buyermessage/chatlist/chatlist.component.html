    </div>
    <div class="separator"></div>

    <div class="searchform">
      <form id="insideform">
        <input id="searchauto" type="text" placeholder="Name, Product, City, Company or Mobile" autocomplete="off">
      </form>
    </div>
  </div>
 <div class="chats">
  <ul>
    <li *ngFor="let conversation of conversations" (click)="onSellerSelect(conversation)">
      <div>
        <p><strong>{{(conversation.sellerName|| 'Unknown') | camelCaseToSpace}} </strong></p>
        <p>{{ conversation.lastMessage }}</p>
      </div>
      <span class="timestamp">{{ conversation.timestamp | date:'short' }}</span>
    </li>
  </ul>
 </div>
</div>
