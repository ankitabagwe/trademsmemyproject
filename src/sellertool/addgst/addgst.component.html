<app-navbar></app-navbar>

<div class="container">
  <h1 id="gst">GST Details</h1>
  <p>Add your statutory details</p>

  <form #gstForm="ngForm" (ngSubmit)="onSubmit(gstForm)">
    
    <!-- Radio Buttons for GST/PAN Selection -->
    <div class="radio-group m-md-3">
      <label class="custom-radio">
        <input 
          type="radio" 
          name="gstOption" 
          [(ngModel)]="hasGST" 
          value="true" 
          required />
        <span class="radio-circle"></span>
        I have GSTN
      </label>
      
      <label class="custom-radio">
        <input 
          type="radio" 
          name="gstOption" 
          [(ngModel)]="hasGST" 
          value="false" 
          required />
        <span class="radio-circle"></span>
        I don't have it
      </label>
    </div>

    <!-- GST Input Field -->
    <div *ngIf="hasGST === 'true'">
      <label>GST Number*</label>
      <input 
        type="text" 
        name="gstNumber" 
        [(ngModel)]="gstNumber" 
        #gstInput="ngModel" 
        maxlength="15" 
        class="input" 
        pattern="[0-9A-Z]{15}"
        required />
      
      <div *ngIf="gstInput.invalid && gstInput.touched" class="error">
        Please enter a valid 15-character GST number.
      </div>
    </div>

    <!-- PAN Input Field -->
    <div *ngIf="hasGST === 'false'">
      <label>PAN Number*</label>
      <input 
        type="text" 
        name="panNumber" 
        [(ngModel)]="panNumber" 
        #panInput="ngModel" 
        maxlength="10" 
        class="input" 
        pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
        required />
      
      <div *ngIf="panInput.invalid && panInput.touched" class="error">
        Please enter a valid 10-character PAN number.
      </div>
    </div>

    <!-- Submit Button -->
    <button (click)=" gotoseller()"
      class="m-md-5 justify-content-end" 
      style="background-color: #00a699; color: #FFFFFF;" 
      type="submit" 
      [disabled]="gstForm.invalid">
      Start Selling
    </button>
  </form>
</div>
